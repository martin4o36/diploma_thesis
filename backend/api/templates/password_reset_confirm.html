{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'reset_password_templates.css' %}">
    <title>Reset Your Password</title>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-form-container">
            <h1>Reset Your Password</h1>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="id_new_password1" class="form-label">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="reset-password-input" required>
                </div>
                <div>
                    <label for="id_new_password2" class="form-label">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="reset-password-input" required>
                </div>
                <button type="submit" class="reset-password-button">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
